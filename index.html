        // 2. é€‰æ‹©ç®­å¹¶å¯åŠ¨å°„ç®­åŠ¨ç”»

        // 3. ç”Ÿæˆç›®çš„åœ°ï¼ˆåŠ¨ç”»ç»“æŸåè°ƒç”¨ï¼‰
        function generateDestination(type) {
             try {
                let destination = '';
                if (type === 'province') {
                    const provinces = Object.keys(chinaData);
                    destination = provinces[Math.floor(Math.random() * provinces.length)];
                } else if (type === 'city') {
                    const allCities = [];

                    }
                    destination = allCities[Math.floor(Math.random() * allCities.length)];
                } else if (type === 'district') {
                    if (chinaData[userLocation.province] && chinaData[userLocation.province][userLocation.city]) {
                        const districts = chinaData[userLocation.province][userLocation.city];
                        if (!districts || districts.length === 0) throw new Error(`å½“å‰åŸå¸‚ (${userLocation.city}) æ²¡æœ‰åŒºå¿æ•°æ®ã€‚`);
                        destination = districts[Math.floor(Math.random() * districts.length)];
                    } else {
                        console.warn(`é»˜è®¤åŸå¸‚ ${userLocation.city} æ•°æ®ä¸å®Œæ•´, å°†éšæœºé€‰æ‹©ä¸€ä¸ªåŸå¸‚è¿›è¡ŒåŒºçº§æ¢ç´¢ã€‚`);
                        const allCitiesWithDistricts = [];
                        for (const province in chinaData) {
                            for (const city in chinaData[province]) {
                                if (chinaData[province][city] && chinaData[province][city].length > 0) allCitiesWithDistricts.push({ province, city });
                            }
                        }
                        const randomCityInfo = allCitiesWithDistricts[Math.floor(Math.random() * allCitiesWithDistricts.length)];
                        const districts = chinaData[randomCityInfo.province][randomCityInfo.city];
                        destination = districts[Math.floor(Math.random() * districts.length)];
                    }
                }
                destinationName.textContent = destination;
                showScreen('result');
            } catch (error) {
                console.error(error);
                alert("æŠ±æ­‰ï¼Œç”Ÿæˆç›®çš„åœ°æ—¶å‡ºé”™ã€‚å¯èƒ½æ˜¯æ•°æ®ä¸å®Œæ•´ï¼Œè¯·å°è¯•å…¶ä»–é€‰é¡¹ã€‚");
                showScreen('arrows');
            }
        }

        // 4. å¤„ç†ç»“æœ
        breakBtn.addEventListener('click', () => {

        });

        heartBtn.addEventListener('click', async () => {
            showScreen('details');
            loader.classList.remove('hidden');
            loader.classList.add('flex');
            detailsContent.innerHTML = '';
            const destination = destinationName.textContent;
            const prompt = `è¯·ä¸ºæˆ‘è¯¦ç»†ä»‹ç»ä¸€ä¸‹ä¸­å›½çš„æ—…è¡Œç›®çš„åœ°ï¼š${destination}ã€‚è¯·ç”¨çƒ­æƒ…ã€å¼•äººå…¥èƒœçš„è¯­æ°”ï¼Œé‡ç‚¹ä»‹ç»å½“åœ°æœ€å€¼å¾—ä½“éªŒçš„3-5ä¸ªå¥½ç©çš„åœ°æ–¹å’Œ3-5ä¸ªç‰¹è‰²ç¾é£Ÿã€‚è¯·ç”¨Markdownæ ¼å¼åŒ–ä½ çš„å›ç­”ï¼Œä½¿ç”¨æ ‡é¢˜ã€åˆ—è¡¨ç­‰è®©å†…å®¹æ›´æ¸…æ™°ã€‚`;
            
            try {
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "" 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API è¯·æ±‚å¤±è´¥ï¼ŒçŠ¶æ€ç : ${response.status}`);
                const result = await response.json();
                
                if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                    const text = result.candidates[0].content.parts[0].text;
                    detailsContent.innerHTML = simpleMarkdownToHtml(text);
                } else {
                   detailsContent.innerHTML = `<p>æŠ±æ­‰ï¼Œæš‚æ—¶æ— æ³•è·å–å…³äºâ€œ${destination}â€çš„è¯¦ç»†ä¿¡æ¯ã€‚</p>`;
                }
            } catch (error) {
                console.error('è·å–ç›®çš„åœ°è¯¦æƒ…å¤±è´¥:', error);
                detailsContent.innerHTML = `<p>å“å‘€ï¼Œæ¢ç´¢â€œ${destination}â€çš„æ—…é€”ä¸­é‡åˆ°äº†ä¸€ç‚¹å°æ³¢æŠ˜ã€‚</p>`;
            } finally {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
            }
        });

        backBtn.addEventListener('click', () => {

        function simpleMarkdownToHtml(md) {
            let html = md;
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/<\/li>\n<li>/gim, '</li><li>');
            html = html.replace(/(<li>.*<\/li>)/gim, '<ul>$1</ul>');
            html = html.replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>');
            html = html.replace(/\n/g, '<br>');
            return html;
        }
        
        // --- å°„ç®­åŠ¨ç”»é€»è¾‘ ---
        function startArcheryAnimation() {
            const canvas = document.getElementById('animation-canvas');
            const ctx = canvas.getContext('2d');
            
            // å“åº”å¼è°ƒæ•´Canvaså¤§å°
            function resizeCanvas() {
                const container = canvas.parentElement;
                const size = Math.min(container.clientWidth, window.innerHeight * 0.7);
                canvas.width = size;
                canvas.height = size / 2;
                resetAnimation(); // çª—å£å˜åŒ–æ—¶é‡ç½®
            }

            let isPulling = false;
            let isFlying = false;
            let startPullPos = { x: 0, y: 0 };
            let pullDistance = 0;
            
            let bow = { x: canvas.width * 0.15, y: canvas.height / 2, radius: 60 };
            let arrow = { x: bow.x, y: bow.y, length: 100, tipX: 0, tipY: 0, angle: 0, speed: 0 };
            let target = { x: canvas.width * 0.85, y: canvas.height / 2, radius: 40 };

            function resetAnimation() {
                isPulling = false;
                isFlying = false;
                pullDistance = 0;
                bow = { x: canvas.width * 0.15, y: canvas.height / 2, radius: 60 };
                arrow = { x: bow.x, y: bow.y, length: 100, tipX: 0, tipY: 0, angle: 0, speed: 0 };
                target = { x: canvas.width * 0.85, y: canvas.height / 2, radius: 40 };
                draw();
            }

            function getMousePos(evt) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clientX = evt.clientX || evt.touches[0].clientX;
                const clientY = evt.clientY || evt.touches[0].clientY;
                return {
                    x: (clientX - rect.left) * scaleX,
                    y: (clientY - rect.top) * scaleY
                };
            }

            function onMouseDown(e) {
                e.preventDefault();
                if (isFlying) return;
                startPullPos = getMousePos(e);
                // æ£€æŸ¥æ˜¯å¦åœ¨å¼“ç®­é™„è¿‘ç‚¹å‡»
                if (Math.abs(startPullPos.x - (bow.x + arrow.length/2)) < 50 && Math.abs(startPullPos.y - bow.y) < 50) {
                    isPulling = true;
                }
            }

            function onMouseMove(e) {
                e.preventDefault();
                if (!isPulling) return;
                const currentPos = getMousePos(e);
                pullDistance = Math.max(0, Math.min(80, startPullPos.x - currentPos.x));
            }

            function onMouseUp(e) {
                e.preventDefault();
                if (!isPulling) return;
                isPulling = false;
                if (pullDistance > 10) { // åªæœ‰æ‹‰å¼€ä¸€å®šè·ç¦»æ‰å‘å°„
                    isFlying = true;
                    arrow.speed = pullDistance * 0.4;
                    // ç¨å¾®å¢åŠ ä¸€ç‚¹éšæœºæ€§
                    const randomAngle = (Math.random() - 0.5) * 0.1; // -0.05 to 0.05 radians
                    arrow.angle = randomAngle;
                }
                pullDistance = 0;
            }

            function drawBow() {
                ctx.strokeStyle = '#8B4513';
                ctx.lineWidth = 8;
                ctx.beginPath();
                ctx.arc(bow.x, bow.y, bow.radius, -Math.PI / 2, Math.PI / 2);
                ctx.stroke();

                // å¼“å¼¦
                ctx.strokeStyle = '#555';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(bow.x, bow.y - bow.radius);
                ctx.lineTo(bow.x - pullDistance, bow.y);
                ctx.lineTo(bow.x, bow.y + bow.radius);
                ctx.stroke();
            }
            
            function drawArrow() {
                ctx.save();
                ctx.translate(arrow.x - pullDistance, arrow.y);
                ctx.rotate(arrow.angle);
                
                ctx.fillStyle = '#A0522D';
                ctx.strokeStyle = '#693815';
                ctx.lineWidth = 4;

                // ç®­èº«
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.lineTo(arrow.length, 0);
                ctx.stroke();

                // ç®­å¤´
                ctx.beginPath();
                ctx.moveTo(arrow.length, 0);
                ctx.lineTo(arrow.length - 15, -5);
                ctx.lineTo(arrow.length - 15, 5);
                ctx.closePath();
                ctx.fill();
                
                // ç®­ç¾½
                ctx.fillStyle = '#FFF';
                ctx.beginPath();
                ctx.moveTo(0,0);
                ctx.lineTo(15, -5);
                ctx.lineTo(15, 5);
                ctx.closePath();
                ctx.fill();

                ctx.restore();
            }

            function drawTarget() {
                const colors = ['#FF4136', '#FFFFFF', '#FF4136', '#FFFFFF', '#FF4136'];
                for (let i = 0; i < 5; i++) {
                    ctx.fillStyle = colors[i];
                    ctx.beginPath();
                    ctx.arc(target.x, target.y, target.radius * (1 - i * 0.2), 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            function update() {
                if (isFlying) {
                    arrow.x += arrow.speed * Math.cos(arrow.angle);
                    arrow.y += arrow.speed * Math.sin(arrow.angle);

                    // æ£€æŸ¥æ˜¯å¦å‡»ä¸­ç›®æ ‡
                    if (arrow.x + arrow.length >= target.x - target.radius) {
                        isFlying = false;
                        arrow.x = target.x - arrow.length; // ç¡®ä¿ç®­åœåœ¨é¶ä¸Š
                        
                        // å‘½ä¸­åå»¶è¿Ÿåˆ‡æ¢ç•Œé¢
                        setTimeout(() => {
                            generateDestination(currentShotType);
                        }, 800);
                    }
                }
            }

            function draw() {
                ctx.fillStyle = '#87CEEB'; // å¤©ç©ºè“èƒŒæ™¯
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                drawTarget();
                drawBow();
                drawArrow();
            }

            function gameLoop() {
                update();
                draw();
                requestAnimationFrame(gameLoop);
            }
            
            // æ¸…ç†æ—§çš„äº‹ä»¶ç›‘å¬å™¨ï¼Œé˜²æ­¢é‡å¤ç»‘å®š
            canvas.removeEventListener('mousedown', onMouseDown);
            canvas.removeEventListener('mousemove', onMouseMove);
            window.removeEventListener('mouseup', onMouseUp);
