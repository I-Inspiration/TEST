    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const controlPanel = document.getElementById('control-panel');
            const locateBtn = document.getElementById('locate-btn');
            const locateStatus = document.getElementById('locate-status');
            const heartBtn = document.getElementById('heart-btn');
            const breakBtn = document.getElementById('break-btn');

            const detailsContent = document.getElementById('details-content');
            const loader = document.getElementById('loader');
            const mapElement = document.getElementById('map');
            const destinationName = document.getElementById('destination-name');
            
            const panels = {
                intro: document.getElementById('intro-panel'),
                arrows: document.getElementById('arrow-selection-panel'),
                animation: document.getElementById('animation-panel'),
                result: document.getElementById('result-panel'),
                details: document.getElementById('details-panel')
            };

            let map;
            let userLocation = { province: "å¹¿ä¸œ", city: "æ·±åœ³å¸‚", lat: 22.54, lng: 114.05 };
            let currentShotType = '';
            let synth;

            // --- Audio Init ---
            function initAudio() {
                if (Tone.context.state !== 'running') {
                    Tone.start();
                }
                synth = new Tone.PolySynth(Tone.Synth, {
                    oscillator: { type: "fatsawtooth", count: 3, spread: 30 },
                    envelope: { attack: 0.01, decay: 0.1, sustain: 0.5, release: 0.4, attackCurve: 'exponential' }
                }).toDestination();
            }
            
            // --- Map Init ---
            map = L.map('map').setView([35.8617, 104.1954], 4);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // --- Panel Logic ---
            function showPanel(panelName) {
                Object.values(panels).forEach(p => p.classList.remove('active'));
                if (panels[panelName]) panels[panelName].classList.add('active');
                // For mobile view
                if (window.innerWidth <= 768) {
                    controlPanel.classList.add('open');
                }
            }

            // --- Core Functionality ---
            locateBtn.addEventListener('click', () => {
                initAudio();
                locateBtn.textContent = 'æ­£åœ¨å®šä½...';
                locateBtn.disabled = true;
                locateStatus.textContent = 'æ­£åœ¨è·å–æ‚¨çš„ç»çº¬åº¦...';

                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 12);
                    L.marker([latitude, longitude]).addTo(map).bindPopup('ä½ åœ¨è¿™é‡Œï¼').openPopup();
                    locateStatus.textContent = 'å®šä½æˆåŠŸï¼æ­£åœ¨è§£æçœå¸‚ä¿¡æ¯...';
                    
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}&accept-language=zh`);
                        if (!response.ok) throw new Error('åœ°ç†ä¿¡æ¯è§£æå¤±è´¥');
                        const data = await response.json();
                        const province = data.address.state ? data.address.state.replace(/çœ|å¸‚|è‡ªæ²»åŒº|ç‰¹åˆ«è¡Œæ”¿åŒº/g, '') : userLocation.province;
                        const city = (data.address.city || data.address.county || userLocation.city).replace('å¸‚', '');
                        
                        userLocation = { province, city, lat: latitude, lng: longitude };
                        locateStatus.textContent = `å½“å‰ä½ç½®: ${province}, ${city}`;
                        setTimeout(() => showPanel('arrows'), 1000);
                    } catch (error) {
                        locateStatus.textContent = 'æ— æ³•è§£æçœå¸‚ï¼Œå°†ä½¿ç”¨é»˜è®¤åœ°ç‚¹ã€‚';
                        setTimeout(() => showPanel('arrows'), 1000);
                    }
                }, () => {
                    alert('å®šä½å¤±è´¥ï¼æˆ‘ä»¬å°†ä½¿ç”¨ä¸€ä¸ªé»˜è®¤ä½ç½®å¼€å§‹æ¸¸æˆã€‚');
                    map.setView([userLocation.lat, userLocation.lng], 12);
                    L.marker([userLocation.lat, userLocation.lng]).addTo(map).bindPopup('æˆ‘ä»¬ä»è¿™é‡Œå¼€å§‹ï¼').openPopup();
                    showPanel('arrows');
                });
            });

            panels.arrows.addEventListener('click', (e) => {
                const button = e.target.closest('.arrow-btn');
                if (!button) return;
                currentShotType = button.dataset.type;
                showPanel('animation');
                startArcheryAnimation();
            });
            
            function generateDestination(type) {
                try {
                    if (typeof chinaData === 'undefined') {
                        alert('æ•°æ®æ–‡ä»¶(data.js)åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•ã€‚');
                        showPanel('intro'); return;
                    }
                    let destination = '';
                    if (type === 'province') {
                        const provinces = Object.keys(chinaData);
                        destination = provinces[Math.floor(Math.random() * provinces.length)];
                    } else if (type === 'city') {
                        const allCities = Object.values(chinaData).flatMap(cities => Object.keys(cities));
                        destination = allCities[Math.floor(Math.random() * allCities.length)];
                    } else if (type === 'district') {
                        const provinceData = chinaData[userLocation.province];
                        if (provinceData && provinceData[userLocation.city]) {
                            const districts = provinceData[userLocation.city];
                            if (!districts || districts.length === 0) throw new Error(`å½“å‰åŸå¸‚ (${userLocation.city}) æ²¡æœ‰åŒºå¿æ•°æ®ã€‚`);
                            destination = districts[Math.floor(Math.random() * districts.length)];
                        } else {
                            const allDistricts = Object.values(chinaData).flatMap(cities => Object.values(cities)).flat();
                            if(allDistricts.length === 0) throw new Error('æ•°æ®æ–‡ä»¶ä¸­æ²¡æœ‰ä»»ä½•åŒºçº§æ•°æ®ã€‚');
                            destination = allDistricts[Math.floor(Math.random() * allDistricts.length)];
                        }
                    }
                    destinationName.textContent = destination;
                    showPanel('result');
                } catch (error) {
                    alert("æŠ±æ­‰ï¼Œç”Ÿæˆç›®çš„åœ°æ—¶å‡ºé”™: " + error.message);
                    showPanel('arrows');
                }
            }

            breakBtn.addEventListener('click', () => showPanel('arrows'));
            backBtn.addEventListener('click', () => showPanel('arrows'));

            heartBtn.addEventListener('click', async () => {
                showPanel('details');
                loader.style.display = 'flex';
                detailsContent.innerHTML = '';
                const destination = destinationName.textContent;
                const prompt = `è¯·ä¸ºæˆ‘è¯¦ç»†ä»‹ç»ä¸€ä¸‹ä¸­å›½çš„æ—…è¡Œç›®çš„åœ°ï¼š${destination}ã€‚è¯·ç”¨çƒ­æƒ…ã€å¼•äººå…¥èƒœçš„è¯­æ°”ï¼Œé‡ç‚¹ä»‹ç»å½“åœ°æœ€å€¼å¾—ä½“éªŒçš„3-5ä¸ªå¥½ç©çš„åœ°æ–¹å’Œ3-5ä¸ªç‰¹è‰²ç¾é£Ÿã€‚è¯·ç”¨Markdownæ ¼å¼åŒ–ä½ çš„å›ç­”ï¼Œä½¿ç”¨æ ‡é¢˜ã€åˆ—è¡¨ç­‰è®©å†…å®¹æ›´æ¸…æ™°ã€‚`;
                
                try {
                    const payload = { contents: [{ role: "user", parts: [{ text: prompt }] }] };
                    const apiKey = "";
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                    
                    const response = await fetch(apiUrl, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                    if (!response.ok) throw new Error(`API è¯·æ±‚å¤±è´¥: ${response.status}`);
                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                        detailsContent.innerHTML = simpleMarkdownToHtml(result.candidates[0].content.parts[0].text);
                    } else {
                       detailsContent.innerHTML = `<p>æŠ±æ­‰ï¼Œæš‚æ—¶æ— æ³•è·å–å…³äºâ€œ${destination}â€çš„è¯¦ç»†ä¿¡æ¯ã€‚</p>`;
                    }
                } catch (error) {
                    detailsContent.innerHTML = `<p>å“å‘€ï¼Œæ¢ç´¢â€œ${destination}â€çš„æ—…é€”ä¸­é‡åˆ°äº†ä¸€ç‚¹å°æ³¢æŠ˜ã€‚</p>`;
                } finally {
                    loader.style.display = 'none';
                }
            });

            function simpleMarkdownToHtml(md) {
                return md.replace(/^### (.*$)/gim, '<h3>$1</h3>').replace(/^## (.*$)/gim, '<h2>$1</h2>').replace(/^# (.*$)/gim, '<h1>$1</h1>').replace(/^\* (.*$)/gim, '<li>$1</li>').replace(/^- (.*$)/gim, '<li>$1</li>').replace(/<\/li>\n<li>/gim, '</li><li>').replace(/(<li>.*<\/li>)/gim, '<ul>$1</ul>').replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>').replace(/\n/g, '<br>');
            }
            
            // --- Archery Animation Logic ---
            function startArcheryAnimation() {
                const canvas = document.getElementById('animation-canvas');
                const ctx = canvas.getContext('2d');
                const powerBar = document.getElementById('power-bar');
                
                let isPulling = false, isFlying = false;
                let bow = {}, arrow = {}, target = {};
                let pullVector = { x: 0, y: 0 };
                let maxPull;
                let animationFrameId;

                function resizeCanvas() {
                    const container = canvas.parentElement;
                    const size = Math.min(container.clientWidth, 280);
                    canvas.width = size;
                    canvas.height = size;
                    maxPull = canvas.width * 0.4;
                    resetAnimation();
                }

                function resetAnimation() {
                    isPulling = false; isFlying = false;
                    pullVector = { x: 0, y: 0 };
                    bow = { x: canvas.width * 0.9, y: canvas.height / 2, radius: canvas.height * 0.4 };
                    arrow = { x: bow.x, y: bow.y, length: canvas.width * 0.5, angle: Math.PI, speed: 0 };
                    target = { x: canvas.width * 0.2, y: canvas.height / 2, radius: canvas.height * 0.15 };
                    powerBar.style.height = '0%';
                    draw();
                }

                function getEventPos(e) {
                    const rect = canvas.getBoundingClientRect();
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
                }

                function onInteractionStart(e) {
                    e.preventDefault();
                    if (isFlying) return;
                    const pos = getEventPos(e);
                    if (Math.hypot(pos.x - bow.x, pos.y - bow.y) < bow.radius * 1.2) {
                        isPulling = true;
                        if(synth) synth.triggerAttack("C2");
                    }
                }

                function onInteractionMove(e) {
                    e.preventDefault();
                    if (!isPulling) return;
                    const pos = getEventPos(e);
                    pullVector.x = pos.x - bow.x;
                    pullVector.y = pos.y - bow.y;
                    
                    let pullDistance = Math.hypot(pullVector.x, pullVector.y);
                    if (pullDistance > maxPull) {
                        const ratio = maxPull / pullDistance;
                        pullVector.x *= ratio;
                        pullVector.y *= ratio;
                    }
                    
                    arrow.angle = Math.atan2(pullVector.y, pullVector.x) + Math.PI;
                    const powerRatio = Math.hypot(pullVector.x, pullVector.y) / maxPull;
                    powerBar.style.height = `${powerRatio * 100}%`;
                    if(synth) synth.setNote(Tone.Frequency("C2").transpose(powerRatio * 24));
                }

                function onInteractionEnd(e) {
                    e.preventDefault();
                    if (!isPulling) return;
                    isPulling = false;
                    if(synth) synth.triggerRelease();
                    const pullDistance = Math.hypot(pullVector.x, pullVector.y);
                    if (pullDistance > 10) {
                        isFlying = true;
                        arrow.speed = (pullDistance / maxPull) * 25;
                        if(synth) synth.triggerAttackRelease("G4", "0.2");
                    }
                    pullVector = { x: 0, y: 0 };
                }

                function drawBow() {
                    ctx.strokeStyle = '#8B4513'; ctx.lineWidth = 8;
                    ctx.beginPath(); ctx.arc(bow.x, bow.y, bow.radius, Math.PI / 2, -Math.PI / 2); ctx.stroke();
                    const stringNockX = bow.x + pullVector.x;
                    const stringNockY = bow.y + pullVector.y;
                    ctx.strokeStyle = '#555'; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(bow.x, bow.y - bow.radius); ctx.lineTo(stringNockX, stringNockY); ctx.lineTo(bow.x, bow.y + bow.radius); ctx.stroke();
                }
                
                function drawArrow() {
                    ctx.save();
                    const nockX = isFlying ? arrow.x : bow.x + pullVector.x;
                    const nockY = isFlying ? arrow.y : bow.y + pullVector.y;
                    ctx.translate(nockX, nockY);
                    ctx.rotate(arrow.angle);
                    ctx.fillStyle = '#A0522D'; ctx.strokeStyle = '#693815'; ctx.lineWidth = 4;
                    ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(arrow.length, 0); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(arrow.length, 0); ctx.lineTo(arrow.length - 15, -5); ctx.lineTo(arrow.length - 15, 5); ctx.closePath(); ctx.fill();
                    ctx.fillStyle = '#FFF'; ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(15, -5); ctx.lineTo(15, 5); ctx.closePath(); ctx.fill();
                    ctx.restore();
                }

                function drawTarget() {
                    const colors = ['#FF4136', '#FFFFFF', '#FF4136', '#FFFFFF', '#FF4136'];
                    for (let i = 0; i < 5; i++) {
                        ctx.fillStyle = colors[i];
                        ctx.beginPath(); ctx.arc(target.x, target.y, target.radius * (1 - i * 0.2), 0, Math.PI * 2); ctx.fill();
                    }
                }
                
                function update() {
                    if (isFlying) {
                        arrow.x += arrow.speed * Math.cos(arrow.angle);
                        arrow.y += arrow.speed * Math.sin(arrow.angle);
                        const tipX = arrow.x + arrow.length * Math.cos(arrow.angle);
                        const tipY = arrow.y + arrow.length * Math.sin(arrow.angle);
                        if (Math.hypot(tipX - target.x, tipY - target.y) < target.radius) {
                            isFlying = false;
                            if(synth) synth.triggerAttackRelease("C5", "0.5");
                            setTimeout(() => generateDestination(currentShotType), 800);
                        }
                        if (tipX < 0 || tipX > canvas.width || tipY < 0 || tipY > canvas.height) {
                             isFlying = false;
                             setTimeout(() => resetAnimation(), 500);
                        }
                    }
                }

                function gameLoop() {
                    update();
                    draw();
                    animationFrameId = requestAnimationFrame(gameLoop);
                }
                
                canvas.removeEventListener('mousedown', onInteractionStart);
                canvas.removeEventListener('mousemove', onInteractionMove);
                window.removeEventListener('mouseup', onInteractionEnd);
                canvas.removeEventListener('touchstart', onInteractionStart);
                canvas.removeEventListener('touchmove', onInteractionMove);
                window.removeEventListener('touchend', onInteractionEnd);
                window.removeEventListener('resize', resizeCanvas);
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                
                canvas.addEventListener('mousedown', onInteractionStart);
                canvas.addEventListener('mousemove', onInteractionMove);
                window.addEventListener('mouseup', onInteractionEnd);
                canvas.addEventListener('touchstart', onInteractionStart);
                canvas.addEventListener('touchmove', onInteractionMove);
                window.addEventListener('touchend', onInteractionEnd);
                window.addEventListener('resize', resizeCanvas);
                
                resizeCanvas();
                gameLoop();
            }

            // --- Initial State ---
            showPanel('intro');
        });
