<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>随机旅行</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

<div id="map"></div>

<!-- 初始界面 -->
<div id="intro-screen" class="screen">
  <div class="card">
    <h1>随机旅行</h1>
    <p>下一站去哪？让命运决定你的旅行！</p>
    <button id="locate-btn">🎯 定位我的位置</button>
    <p id="locate-status"></p>
  </div>
</div>

<!-- 箭选择界面 -->
<div id="arrow-selection-screen" class="screen hidden-screen">
  <div class="card">
    <h2>请选择你的命运之箭</h2>
    <div class="arrow-buttons">
      <button class="arrow-btn" data-type="province">🎯省</button>
      <button class="arrow-btn" data-type="city">🎯市</button>
      <button class="arrow-btn" data-type="district">🎯区</button>
    </div>
  </div>
</div>

<!-- 射箭动画界面 -->
<div id="animation-screen" class="screen hidden-screen">
  <div class="animation-card">
    <canvas id="animation-canvas"></canvas>
    <button id="shoot-btn">拉弓射箭</button>
  </div>
</div>

<!-- 结果展示界面 -->
<div id="result-screen" class="screen hidden-screen">
  <div class="card">
    <p>命运的指引是...</p>
    <h2 id="destination-name"></h2>
    <button id="restart-btn">↩ 重新选择</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
