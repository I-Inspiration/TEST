<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机旅行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            touch-action: none; /* 防止在 canvas 上拖动时页面滚动 */
        }
        #map {
            height: 100vh;
            width: 100vw;
            z-index: 10;
        }
        .screen {
            z-index: 20;
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        .hidden-screen {
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .arrow-btn {
            transition: all 0.3s ease;
        }
        .arrow-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .heart-btn:hover {
            transform: scale(1.2);
            color: #ef4444; /* red-500 */
        }
        .break-btn:hover {
            transform: scale(1.2);
            color: #3b82f6; /* blue-500 */
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #animation-canvas {
            cursor: grab;
            border-radius: 1rem;
        }
        #animation-canvas:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="bg-gray-100 overflow-hidden">

    <div id="map"></div>

    <!-- 初始界面 -->
    <div id="intro-screen" class="screen absolute inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="card text-center p-8 rounded-2xl shadow-2xl max-w-sm mx-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">百无聊赖研究院</h1>
            <p class="text-gray-600 mb-6">下一站去哪？让命运决定你的旅行！</p>
            <button id="locate-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                🎯 定位我的位置
            </button>
        </div>
    </div>
    
    <!-- 箭选择界面 -->
    <div id="arrow-selection-screen" class="screen absolute inset-0 flex items-center justify-center bg-black bg-opacity-20 hidden-screen">
        <div class="card text-center p-8 rounded-2xl shadow-2xl max-w-lg mx-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">请选择你的命运之箭</h2>
            <p class="text-gray-500 mb-8">不同的箭，将带你探索不同维度的未知</p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <button data-type="province" class="arrow-btn p-6 bg-white rounded-xl shadow-md">
                    <div class="text-4xl mb-2">省级</div>
                    <p class="text-gray-500">跨越山海，遇见远方</p>
                </button>
                <button data-type="city" class="arrow-btn p-6 bg-white rounded-xl shadow-md">
                    <div class="text-4xl mb-2">市级</div>
                    <p class="text-gray-500">全国漫游，随机一城</p>
                </button>
                <button data-type="district" class="arrow-btn p-6 bg-white rounded-xl shadow-md">
                    <div class="text-4xl mb-2">区级</div>
                    <p class="text-gray-500">街角巷尾，发现惊喜</p>
                </button>
            </div>
        </div>
    </div>
    
    <!-- 射箭动画界面 -->
    <div id="animation-screen" class="screen absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50 hidden-screen">
        <div class="card p-4 rounded-2xl shadow-2xl">
            <canvas id="animation-canvas" width="800" height="400"></canvas>
        </div>
        <p class="text-white text-lg mt-4 font-semibold">向后拖动弓箭，松手发射！</p>
    </div>


    <!-- 结果展示界面 -->
    <div id="result-screen" class="screen absolute inset-0 flex items-center justify-center bg-black bg-opacity-20 hidden-screen">
        <div class="card text-center p-8 rounded-2xl shadow-2xl max-w-sm mx-4">
            <p class="text-gray-600 mb-2">命运的指引是...</p>
            <h2 id="destination-name" class="text-4xl font-bold text-blue-600 mb-6"></h2>
            <div class="flex justify-center space-x-12">
                <button id="heart-btn" class="heart-btn text-5xl text-gray-300 transition-all duration-300">❤️</button>
                <button id="break-btn" class="break-btn text-5xl text-gray-300 transition-all duration-300">💔</button>
            </div>
        </div>
    </div>
    
    <!-- 详情介绍界面 -->
    <div id="details-screen" class="screen absolute inset-0 bg-white p-6 md:p-8 overflow-y-auto hidden-screen">
        <div class="max-w-3xl mx-auto">
            <button id="back-btn" class="mb-6 bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">
                &larr; 重新选择
            </button>
            <div id="details-content" class="prose lg:prose-xl">
                <!-- AI 生成的内容会放在这里 -->
            </div>
             <div id="loader" class="hidden justify-center items-center mt-8">
                <div class="loader"></div>
                <p class="ml-4 text-gray-600">正在为您探索当地的美食和景点...</p>
            </div>
        </div>
    </div>
    
    <!-- 引用外部数据文件 -->
    <!-- 修改重点：使用 ./ 明确指定当前目录，并添加 defer 属性确保加载顺序 -->
    <script src="./data.js" defer></script>

    <script>
        // --- DOM 元素获取 ---
        // 注意：chinaData 变量现在来自于 data.js 文件
        const locateBtn = document.getElementById('locate-btn');
        const introScreen = document.getElementById('intro-screen');
        const arrowSelectionScreen = document.getElementById('arrow-selection-screen');
        const animationScreen = document.getElementById('animation-screen');
        const resultScreen = document.getElementById('result-screen');
        const detailsScreen = document.getElementById('details-screen');
        const destinationName = document.getElementById('destination-name');
        const heartBtn = document.getElementById('heart-btn');
        const breakBtn = document.getElementById('break-btn');
        const backBtn = document.getElementById('back-btn');
        const detailsContent = document.getElementById('details-content');
        const loader = document.getElementById('loader');

        let map;
        let userLocation = {
            province: "广东", // 默认省份
            city: "深圳市",     // 默认城市
            lat: 22.54,
            lng: 114.05
        };
        let currentShotType = ''; // 用于存储当前选择的箭类型

        // --- 地图初始化 ---
        map = L.map('map').setView([35.8617, 104.1954], 4); // 默认中国中心
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // --- 屏幕切换逻辑 ---
        const screens = {
            intro: introScreen,
            arrows: arrowSelectionScreen,
            animation: animationScreen,
            result: resultScreen,
            details: detailsScreen
        };

        function showScreen(screenName) {
            Object.values(screens).forEach(screen => screen.classList.add('hidden-screen'));
            if (screens[screenName]) {
                screens[screenName].classList.remove('hidden-screen');
            }
        }

        // --- 核心功能 ---

        // 1. 定位
        locateBtn.addEventListener('click', () => {
            locateBtn.textContent = '正在定位...';
            locateBtn.disabled = true;

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    userLocation.lat = latitude;
                    userLocation.lng = longitude;
                    console.log(`定位成功: ${latitude}, ${longitude}. 演示将使用默认地点 ${userLocation.province}-${userLocation.city}`);
                    map.setView([latitude, longitude], 12);
                    L.marker([latitude, longitude]).addTo(map).bindPopup('你在这里！').openPopup();
                    showScreen('arrows');
                }, () => {
                    alert('定位失败！我们将使用一个默认位置开始游戏。');
                    map.setView([userLocation.lat, userLocation.lng], 12);
                    L.marker([userLocation.lat, userLocation.lng]).addTo(map).bindPopup('我们从这里开始！').openPopup();
                    showScreen('arrows');
                });
            } else {
                alert('您的浏览器不支持地理定位。');
                map.setView([userLocation.lat, userLocation.lng], 12);
                showScreen('arrows');
            }
        });

        // 2. 选择箭并启动射箭动画
        arrowSelectionScreen.addEventListener('click', (e) => {
            const button = e.target.closest('.arrow-btn');
            if (!button) return;
            currentShotType = button.dataset.type;
            showScreen('animation');
            startArcheryAnimation(); // 启动动画
        });
        
        // 3. 生成目的地（动画结束后调用）
        function generateDestination(type) {
             try {
                // 检查 chinaData 是否已加载
                if (typeof chinaData === 'undefined') {
                    alert('数据文件加载失败，请刷新页面重试。');
                    showScreen('intro'); // 返回初始界面
                    return;
                }
                let destination = '';
                if (type === 'province') {
                    const provinces = Object.keys(chinaData);
                    destination = provinces[Math.floor(Math.random() * provinces.length)];
                } else if (type === 'city') {
                    const allCities = [];
                    for (const province in chinaData) {
                        const citiesInProvince = Object.keys(chinaData[province]);
                        allCities.push(...citiesInProvince);
                    }
                    destination = allCities[Math.floor(Math.random() * allCities.length)];
                } else if (type === 'district') {
                    if (chinaData[userLocation.province] && chinaData[userLocation.province][userLocation.city]) {
                        const districts = chinaData[userLocation.province][userLocation.city];
                        if (!districts || districts.length === 0) throw new Error(`当前城市 (${userLocation.city}) 没有区县数据。`);
                        destination = districts[Math.floor(Math.random() * districts.length)];
                    } else {
                        console.warn(`默认城市 ${userLocation.city} 数据不完整, 将随机选择一个城市进行区级探索。`);
                        const allCitiesWithDistricts = [];
                        for (const province in chinaData) {
                            for (const city in chinaData[province]) {
                                if (chinaData[province][city] && chinaData[province][city].length > 0) allCitiesWithDistricts.push({ province, city });
                            }
                        }
                        const randomCityInfo = allCitiesWithDistricts[Math.floor(Math.random() * allCitiesWithDistricts.length)];
                        const districts = chinaData[randomCityInfo.province][randomCityInfo.city];
                        destination = districts[Math.floor(Math.random() * districts.length)];
                    }
                }
                destinationName.textContent = destination;
                showScreen('result');
            } catch (error) {
                console.error(error);
                alert("抱歉，生成目的地时出错。可能是数据不完整，请尝试其他选项。");
                showScreen('arrows');
            }
        }

        // 4. 处理结果
        breakBtn.addEventListener('click', () => {
            showScreen('arrows');
        });

        heartBtn.addEventListener('click', async () => {
            showScreen('details');
            loader.classList.remove('hidden');
            loader.classList.add('flex');
            detailsContent.innerHTML = '';
            const destination = destinationName.textContent;
            const prompt = `请为我详细介绍一下中国的旅行目的地：${destination}。请用热情、引人入胜的语气，重点介绍当地最值得体验的3-5个好玩的地方和3-5个特色美食。请用Markdown格式化你的回答，使用标题、列表等让内容更清晰。`;
            
            try {
                let chatHistory = [];
                chatHistory.push({ role: "user", parts: [{ text: prompt }] });
                const payload = { contents: chatHistory };
                const apiKey = "" 
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API 请求失败，状态码: ${response.status}`);
                const result = await response.json();
                
                if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {
                    const text = result.candidates[0].content.parts[0].text;
                    detailsContent.innerHTML = simpleMarkdownToHtml(text);
                } else {
                   detailsContent.innerHTML = `<p>抱歉，暂时无法获取关于“${destination}”的详细信息。</p>`;
                }
            } catch (error) {
                console.error('获取目的地详情失败:', error);
                detailsContent.innerHTML = `<p>哎呀，探索“${destination}”的旅途中遇到了一点小波折。</p>`;
            } finally {
                loader.classList.add('hidden');
                loader.classList.remove('flex');
            }
        });

        backBtn.addEventListener('click', () => {
            showScreen('arrows');
        });
        
        function simpleMarkdownToHtml(md) {
            let html = md;
            html = html.replace(/^### (.*$)/gim, '<h3>$1</h3>');
            html = html.replace(/^## (.*$)/gim, '<h2>$1</h2>');
            html = html.replace(/^# (.*$)/gim, '<h1>$1</h1>');
            html = html.replace(/^\* (.*$)/gim, '<li>$1</li>');
            html = html.replace(/^- (.*$)/gim, '<li>$1</li>');
            html = html.replace(/<\/li>\n<li>/gim, '</li><li>');
            html = html.replace(/(<li>.*<\/li>)/gim, '<ul>$1</ul>');
            html = html.replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>');
            html = html.replace(/\n/g, '<br>');
            return html;
        }
        
        // --- 射箭动画逻辑 ---
        function startArcheryAnimation() {
            const canvas = document.getElementById('animation-canvas');
            const ctx = canvas.getContext('2d');
            
            function resizeCanvas() {
                const container = canvas.parentElement;
                const size = Math.min(container.clientWidth, window.innerHeight * 0.7);
                canvas.width = size;
                canvas.height = size / 2;
                resetAnimation();
            }

            let isPulling = false, isFlying = false, pullDistance = 0;
            let bow = {}, arrow = {}, target = {};

            function resetAnimation() {
                isPulling = false;
                isFlying = false;
                pullDistance = 0;
                bow = { x: canvas.width * 0.15, y: canvas.height / 2, radius: 60 };
                arrow = { x: bow.x, y: bow.y, length: 100, angle: 0, speed: 0 };
                target = { x: canvas.width * 0.85, y: canvas.height / 2, radius: 40 };
                draw();
            }

            function getEventPos(e) {
                const rect = canvas.getBoundingClientRect();
                const scaleX = canvas.width / rect.width;
                const scaleY = canvas.height / rect.height;
                const clientX = e.clientX || e.touches[0].clientX;
                const clientY = e.clientY || e.touches[0].clientY;
                return { x: (clientX - rect.left) * scaleX, y: (clientY - rect.top) * scaleY };
            }

            let startPullPos = { x: 0, y: 0 };
            function onInteractionStart(e) {
                e.preventDefault();
                if (isFlying) return;
                startPullPos = getEventPos(e);
                if (Math.abs(startPullPos.x - (bow.x + arrow.length/2)) < 50 && Math.abs(startPullPos.y - bow.y) < 50) {
                    isPulling = true;
                }
            }

            function onInteractionMove(e) {
                e.preventDefault();
                if (!isPulling) return;
                const currentPos = getEventPos(e);
                pullDistance = Math.max(0, Math.min(80, startPullPos.x - currentPos.x));
            }

            function onInteractionEnd(e) {
                e.preventDefault();
                if (!isPulling) return;
                isPulling = false;
                if (pullDistance > 10) {
                    isFlying = true;
                    arrow.speed = pullDistance * 0.4;
                    arrow.angle = (Math.random() - 0.5) * 0.1;
                }
                pullDistance = 0;
            }

            function drawBow() {
                ctx.strokeStyle = '#8B4513'; ctx.lineWidth = 8;
                ctx.beginPath(); ctx.arc(bow.x, bow.y, bow.radius, -Math.PI / 2, Math.PI / 2); ctx.stroke();
                ctx.strokeStyle = '#555'; ctx.lineWidth = 2;
                ctx.beginPath(); ctx.moveTo(bow.x, bow.y - bow.radius); ctx.lineTo(bow.x - pullDistance, bow.y); ctx.lineTo(bow.x, bow.y + bow.radius); ctx.stroke();
            }
            
            function drawArrow() {
                ctx.save(); ctx.translate(arrow.x - pullDistance, arrow.y); ctx.rotate(arrow.angle);
                ctx.fillStyle = '#A0522D'; ctx.strokeStyle = '#693815'; ctx.lineWidth = 4;
                ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(arrow.length, 0); ctx.stroke();
                ctx.beginPath(); ctx.moveTo(arrow.length, 0); ctx.lineTo(arrow.length - 15, -5); ctx.lineTo(arrow.length - 15, 5); ctx.closePath(); ctx.fill();
                ctx.fillStyle = '#FFF'; ctx.beginPath(); ctx.moveTo(0,0); ctx.lineTo(15, -5); ctx.lineTo(15, 5); ctx.closePath(); ctx.fill();
                ctx.restore();
            }

            function drawTarget() {
                const colors = ['#FF4136', '#FFFFFF', '#FF4136', '#FFFFFF', '#FF4136'];
                for (let i = 0; i < 5; i++) {
                    ctx.fillStyle = colors[i];
                    ctx.beginPath(); ctx.arc(target.x, target.y, target.radius * (1 - i * 0.2), 0, Math.PI * 2); ctx.fill();
                }
            }
            
            function update() {
                if (isFlying) {
                    arrow.x += arrow.speed * Math.cos(arrow.angle);
                    arrow.y += arrow.speed * Math.sin(arrow.angle);
                    if (arrow.x + arrow.length >= target.x - target.radius) {
                        isFlying = false;
                        arrow.x = target.x - arrow.length;
                        setTimeout(() => generateDestination(currentShotType), 800);
                    }
                }
            }

            function draw() {
                ctx.fillStyle = '#87CEEB';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                drawTarget(); drawBow(); drawArrow();
            }

            let animationFrameId;
            function gameLoop() {
                update();
                draw();
                animationFrameId = requestAnimationFrame(gameLoop);
            }
            
            // 清理旧的事件监听器
            canvas.removeEventListener('mousedown', onInteractionStart);
            canvas.removeEventListener('mousemove', onInteractionMove);
            window.removeEventListener('mouseup', onInteractionEnd);
            canvas.removeEventListener('touchstart', onInteractionStart);
            canvas.removeEventListener('touchmove', onInteractionMove);
            window.removeEventListener('touchend', onInteractionEnd);
            window.removeEventListener('resize', resizeCanvas);
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            
            // 绑定新的事件监听器
            canvas.addEventListener('mousedown', onInteractionStart);
            canvas.addEventListener('mousemove', onInteractionMove);
            window.addEventListener('mouseup', onInteractionEnd);
            canvas.addEventListener('touchstart', onInteractionStart);
            canvas.addEventListener('touchmove', onInteractionMove);
            window.addEventListener('touchend', onInteractionEnd);
            window.addEventListener('resize', resizeCanvas);
            
            resizeCanvas();
            gameLoop();
        }

        // --- 初始状态 ---
        showScreen('intro');

    </script>
</body>
</html>
