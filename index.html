            function generateDestination(type) {

            breakBtn.addEventListener('click', () => showScreen('arrows'));

            heartBtn.addEventListener('click', async () => {
                showScreen('details');
                loader.classList.remove('hidden');
                loader.classList.add('flex');
                detailsContent.innerHTML = '';
                const destination = destinationName.textContent;
                const prompt = `è¯·ä¸ºæˆ‘è¯¦ç»†ä»‹ç»ä¸€ä¸‹ä¸­å›½çš„æ—…è¡Œç›®çš„åœ°ï¼š${destination}ã€‚è¯·ç”¨çƒ­æƒ…ã€å¼•äººå…¥èƒœçš„è¯­æ°”ï¼Œé‡ç‚¹ä»‹ç»å½“åœ°æœ€å€¼å¾—ä½“éªŒçš„3-5ä¸ªå¥½ç©çš„åœ°æ–¹å’Œ3-5ä¸ªç‰¹è‰²ç¾é£Ÿã€‚è¯·ç”¨Markdownæ ¼å¼åŒ–ä½ çš„å›ç­”ï¼Œä½¿ç”¨æ ‡é¢˜ã€åˆ—è¡¨ç­‰è®©å†…å®¹æ›´æ¸…æ™°ã€‚`;
                
                try {

                    if (result.candidates && result.candidates[0]?.content?.parts?.[0]) {

                    detailsContent.innerHTML = `<p>å“å‘€ï¼Œæ¢ç´¢â€œ${destination}â€çš„æ—…é€”ä¸­é‡åˆ°äº†ä¸€ç‚¹å°æ³¢æŠ˜ã€‚</p>`;

            function simpleMarkdownToHtml(md) {
                return md
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')

                    .replace(/(<li>.*<\/li>)/gim, '<ul>$1</ul>')

            }
            
            // --- å°„ç®­åŠ¨ç”»é€»è¾‘ ---
            function startArcheryAnimation() {
                const canvas = document.getElementById('animation-canvas');
                const ctx = canvas.getContext('2d');
                
                function resizeCanvas() {
                    const container = canvas.parentElement;
                    const size = Math.min(container.clientWidth, window.innerHeight * 0.8, 600);
                    canvas.width = size;
                    canvas.height = size / 2;
                    resetAnimation();
                }

                let isPulling = false, isFlying = false, pullDistance = 0;
                let bow = {}, arrow = {}, target = {};

                function resetAnimation() {
                    isPulling = false; isFlying = false; pullDistance = 0;
                    bow = { x: canvas.width * 0.85, y: canvas.height / 2, radius: canvas.height * 0.4 };
                    arrow = { x: bow.x, y: bow.y, length: canvas.width * 0.3, angle: 0, speed: 0 };
                    target = { x: canvas.width * 0.15, y: canvas.height / 2, radius: canvas.height * 0.3 };
                    powerBar.style.height = '0%';
                    draw();
                }

                function getEventPos(e) {
                    const rect = canvas.getBoundingClientRect();
                    const clientX = e.clientX || e.touches[0].clientX;
                    const clientY = e.clientY || e.touches[0].clientY;
                    return { x: (clientX - rect.left) * (canvas.width / rect.width), y: (clientY - rect.top) * (canvas.height / rect.height) };
                }

                let startPullPos = { x: 0, y: 0 };
                function onInteractionStart(e) {
                    e.preventDefault();
                    if (isFlying) return;
                    startPullPos = getEventPos(e);
                    if (Math.hypot(startPullPos.x - arrow.x, startPullPos.y - arrow.y) < 50) {
                        isPulling = true;
                        if(synth) synth.triggerAttack("C2");
                    }
                }

                function onInteractionMove(e) {
                    e.preventDefault();
                    if (!isPulling) return;
                    const currentPos = getEventPos(e);
                    const dx = arrow.x - currentPos.x;
                    const dy = arrow.y - currentPos.y;
                    
                    pullDistance = Math.max(0, Math.min(canvas.width * 0.25, dx));
                    arrow.angle = Math.atan2(dy, dx) - Math.PI;
                    
                    // é™åˆ¶è§’åº¦
                    arrow.angle = Math.max(-Math.PI / 8, Math.min(Math.PI / 8, arrow.angle));

                    const powerRatio = pullDistance / (canvas.width * 0.25);
                    powerBar.style.height = `${powerRatio * 100}%`;
                    if(synth) synth.setNote(Tone.Frequency("C2").transpose(powerRatio * 24));
                }

                function onInteractionEnd(e) {
                    e.preventDefault();
                    if (!isPulling) return;
                    isPulling = false;
                    if(synth) synth.triggerRelease();

                    if (pullDistance > 10) {
                        isFlying = true;
                        arrow.speed = pullDistance * 0.3;
                        if(synth) synth.triggerAttackRelease("G4", "0.2");
                    }
                    powerBar.style.height = '0%';
                }

                function drawBow() {
                    ctx.strokeStyle = '#8B4513'; ctx.lineWidth = 8;
                    ctx.beginPath(); ctx.arc(bow.x, bow.y, bow.radius, Math.PI / 2, -Math.PI / 2); ctx.stroke();
                    
                    const stringPullX = bow.x + pullDistance * Math.cos(arrow.angle + Math.PI);
                    const stringPullY = bow.y + pullDistance * Math.sin(arrow.angle + Math.PI);

                    ctx.strokeStyle = '#555'; ctx.lineWidth = 2;
                    ctx.beginPath(); ctx.moveTo(bow.x, bow.y - bow.radius); ctx.lineTo(stringPullX, stringPullY); ctx.lineTo(bow.x, bow.y + bow.radius); ctx.stroke();
                }
                
                function drawArrow() {
                    ctx.save();
                    const pullX = bow.x + pullDistance * Math.cos(arrow.angle + Math.PI);
                    const pullY = bow.y + pullDistance * Math.sin(arrow.angle + Math.PI);
                    ctx.translate(isFlying ? arrow.x : pullX, isFlying ? arrow.y : pullY);
                    ctx.rotate(arrow.angle);
                    
                    ctx.fillStyle = '#A0522D'; ctx.strokeStyle = '#693815'; ctx.lineWidth = 4;
                    ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(-arrow.length, 0); ctx.stroke();
                    ctx.beginPath(); ctx.moveTo(0, 0); ctx.lineTo(15, -5); ctx.lineTo(15, 5); ctx.closePath(); ctx.fill();
                    ctx.fillStyle = '#FFF'; ctx.beginPath(); ctx.moveTo(-arrow.length,0); ctx.lineTo(-arrow.length + 15, -5); ctx.lineTo(-arrow.length + 15, 5); ctx.closePath(); ctx.fill();
                    ctx.restore();
                }

                function drawTarget() {
                    const colors = ['#FF4136', '#FFFFFF', '#FF4136', '#FFFFFF', '#FF4136'];
                    for (let i = 0; i < 5; i++) {
                        ctx.fillStyle = colors[i];
                        ctx.beginPath(); ctx.arc(target.x, target.y, target.radius * (1 - i * 0.2), 0, Math.PI * 2); ctx.fill();
                    }
                }
                
                function update() {
                    if (isFlying) {
                        arrow.x += arrow.speed * Math.cos(arrow.angle);
                        arrow.y += arrow.speed * Math.sin(arrow.angle);
                        if (arrow.x - arrow.length <= target.x + target.radius) {
                            isFlying = false;
                            arrow.x = target.x + arrow.length;
                            if(synth) synth.triggerAttackRelease("C5", "0.5");
                            setTimeout(() => generateDestination(currentShotType), 800);
                        }
                    }
                }

                function draw() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    drawTarget(); drawBow(); drawArrow();
                }

                let animationFrameId;
                function gameLoop() {
                    update();
                    draw();
                    animationFrameId = requestAnimationFrame(gameLoop);
                }
                
                canvas.removeEventListener('mousedown', onInteractionStart);
                canvas.removeEventListener('mousemove', onInteractionMove);
                window.removeEventListener('mouseup', onInteractionEnd);
                canvas.removeEventListener('touchstart', onInteractionStart);
                canvas.removeEventListener('touchmove', onInteractionMove);
                window.removeEventListener('touchend', onInteractionEnd);
                window.removeEventListener('resize', resizeCanvas);
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                
                canvas.addEventListener('mousedown', onInteractionStart);
                canvas.addEventListener('mousemove', onInteractionMove);
                window.addEventListener('mouseup', onInteractionEnd);
                canvas.addEventListener('touchstart', onInteractionStart);
                canvas.addEventListener('touchmove', onInteractionMove);
                window.addEventListener('touchend', onInteractionEnd);
                window.addEventListener('resize', resizeCanvas);
                
                resizeCanvas();
                gameLoop();
            }

            // --- åˆå§‹çŠ¶æ€ ---
            showScreen('intro');
        });
    </script>
