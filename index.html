<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机旅行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Noto+Sans+SC:wght@400;500;700&display=swap');
        body { font-family: 'Inter', 'Noto Sans SC', sans-serif; overflow: hidden; }
        #map { height: 100vh; width: 100vw; z-index: 10; transition: filter 0.5s ease-in-out; }
        #map.blurred { filter: blur(8px) brightness(0.7); }
        .panel-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 30;
            background-color: rgba(0, 0, 0, 0.5);
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .panel-overlay.hidden {
            opacity: 0;
            transform: scale(0.95);
            pointer-events: none;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(209, 213, 219, 0.3);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .arrow-card { transition: all 0.2s ease-out; }
        .arrow-card:hover { transform: translateY(-5px) scale(1.03); box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .heart-btn:hover { transform: scale(1.2); color: #ef4444; }
        .break-btn { color: #9ca3af; } /* 心碎按钮为灰色 */
        .break-btn:hover { transform: scale(1.2); color: #6b7280; }
        #animation-canvas { cursor: crosshair; }
        #details-panel {
            align-items: flex-start;
            justify-content: flex-start;
            background-color: #f9fafb; /* Light gray background */
        }
    </style>
</head>
<body class="bg-gray-100">

    <div id="map"></div>

    <!-- 初始定位面板 -->
    <div id="intro-panel" class="panel-overlay">
        <div class="card text-center p-8 rounded-2xl max-w-sm mx-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">随机旅行</h1>
            <p class="text-gray-600 mb-6">下一站去哪？让命运决定你的旅行！</p>
            <button id="locate-btn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">🎯 定位我的位置</button>
            <p id="locate-status" class="text-sm text-gray-500 mt-2 h-4"></p>
        </div>
    </div>

    <!-- 选箭面板 -->
    <div id="arrow-selection-panel" class="panel-overlay hidden">
        <div class="card p-8 rounded-2xl max-w-md mx-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">请选择你的命运之箭</h2>
            <div class="space-y-4">
                <div data-type="province" class="arrow-card cursor-pointer bg-white p-4 rounded-lg shadow-md flex items-center">
                    <div class="text-2xl mr-4">🎯</div>
                    <div>
                        <div class="font-bold text-lg text-red-600">省级之箭</div>
                        <div class="text-sm text-gray-500">跨越山海，遇见远方</div>
                    </div>
                </div>
                <div data-type="city" class="arrow-card cursor-pointer bg-white p-4 rounded-lg shadow-md flex items-center">
                    <div class="text-2xl mr-4">🎯</div>
                    <div>
                        <div class="font-bold text-lg text-blue-600">市级之箭</div>
                        <div class="text-sm text-gray-500">全国漫游，随机一城</div>
                    </div>
                </div>
                <div data-type="district" class="arrow-card cursor-pointer bg-white p-4 rounded-lg shadow-md flex items-center">
                    <div class="text-2xl mr-4">🎯</div>
                    <div>
                        <div class="font-bold text-lg text-green-600">区级之箭</div>
                        <div class="text-sm text-gray-500">街角巷尾，发现惊喜</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 射箭游戏面板 -->
    <div id="animation-panel" class="panel-overlay hidden">
         <!-- archery.js 将会在这里创建 Canvas -->
    </div>

    <!-- 结果面板 -->
    <div id="result-panel" class="panel-overlay hidden">
        <div class="card p-8 rounded-2xl max-w-sm mx-4 text-center">
            <p class="text-gray-600 mb-2">命运的指引是...</p>
            <h2 id="destination-name" class="text-5xl font-bold text-blue-600 mb-8 break-all"></h2>
            <div class="flex justify-center space-x-12">
                <button id="heart-btn" class="heart-btn text-5xl text-gray-300 transition-transform">❤️</button>
                <button id="break-btn" class="break-btn text-5xl transition-transform">💔</button>
            </div>
        </div>
    </div>

    <!-- 详情面板 (全屏) -->
    <div id="details-panel" class="panel-overlay hidden">
        <div class="w-full max-w-4xl h-full bg-white shadow-2xl flex flex-col">
             <div class="p-6 border-b">
                <button id="back-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">&larr; 返回</button>
             </div>
             <div id="details-container" class="prose p-6 overflow-y-auto flex-grow">
                <div id="loader" class="hidden items-center">
                    <div class="w-6 h-6 border-4 border-gray-200 border-t-blue-500 rounded-full animate-spin"></div>
                    <p class="ml-4 text-gray-600">正在探索...</p>
                </div>
                <div id="details-content"></div>
            </div>
        </div>
    </div>
    
    <!-- 引入模块化JS文件 -->
    <script src="./data.js" defer></script>
    <script src="./archery.js" defer></script>
    <script src="./introduction.js" defer></script>

    <!-- 主逻辑控制器 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let map;
            let userLocation = { province: "广东", city: "深圳市" };
            let currentShotType = '';

            const dom = {
                map: document.getElementById('map'),
                locateBtn: document.getElementById('locate-btn'),
                locateStatus: document.getElementById('locate-status'),
                heartBtn: document.getElementById('heart-btn'),
                breakBtn: document.getElementById('break-btn'),
                backBtn: document.getElementById('back-btn'),
                detailsContent: document.getElementById('details-content'),
                loader: document.getElementById('loader'),
                destinationName: document.getElementById('destination-name'),
                panels: {
                    intro: document.getElementById('intro-panel'),
                    arrows: document.getElementById('arrow-selection-panel'),
                    animation: document.getElementById('animation-panel'),
                    result: document.getElementById('result-panel'),
                    details: document.getElementById('details-panel')
                }
            };

            function initialize() {
                map = L.map('map').setView([35.8617, 104.1954], 4);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
                attachEventListeners();
                showPanel('intro');
            }

            function attachEventListeners() {
                dom.locateBtn.addEventListener('click', handleLocation);
                dom.panels.arrows.addEventListener('click', handleArrowSelection);
                dom.heartBtn.addEventListener('click', handleHeartClick);
                dom.breakBtn.addEventListener('click', () => showPanel('arrows'));
                dom.backBtn.addEventListener('click', () => showPanel('arrows'));
            }

            function handleLocation() {
                if (typeof initAudio === 'function') initAudio();
                dom.locateBtn.disabled = true;
                dom.locateStatus.textContent = '正在获取您的经纬度...';

                navigator.geolocation.getCurrentPosition(async (position) => {
                    const { latitude, longitude } = position.coords;
                    map.setView([latitude, longitude], 12);
                    L.marker([latitude, longitude]).addTo(map).bindPopup('你在这里！').openPopup();
                    dom.locateStatus.textContent = '定位成功！正在解析省市...';
                    
                    try {
                        const response = await fetch(`https://nominatim.openstreetmap.org/reverse?format=jsonv2&lat=${latitude}&lon=${longitude}&accept-language=zh`);
                        if (!response.ok) throw new Error();
                        const data = await response.json();
                        const province = data.address.state ? data.address.state.replace(/省|市|自治区|特别行政区/g, '') : "广东";
                        const city = (data.address.city || data.address.county || "深圳市").replace('市', '');
                        userLocation = { province, city };
                        dom.locateStatus.textContent = `当前: ${province}, ${city}`;
                        setTimeout(() => showPanel('arrows'), 1200);
                    } catch {
                        dom.locateStatus.textContent = '无法解析城市，使用默认地点。';
                        setTimeout(() => showPanel('arrows'), 1200);
                    }
                }, () => {
                    alert('定位失败！将使用默认位置开始。');
                    showPanel('arrows');
                });
            }

            function handleArrowSelection(e) {
                const card = e.target.closest('.arrow-card');
                if (!card) return;
                currentShotType = card.dataset.type;
                showPanel('animation');
                startArcheryGame(dom.panels.animation, onArcheryHit);
            }

            function onArcheryHit() {
                generateDestination();
            }

            function generateDestination() {
                try {
                    if (typeof provinces === 'undefined') throw new Error('数据文件(data.js)未正确加载。');
                    let destination = '';
                    if (currentShotType === 'province') {
                        destination = provinces[Math.floor(Math.random() * provinces.length)];
                    } else if (currentShotType === 'city') {
                        destination = cities[Math.floor(Math.random() * cities.length)];
                    } else if (currentShotType === 'district') {
                        const provinceData = districtsByCity[userLocation.province];
                        const districtList = provinceData ? provinceData[userLocation.city] : null;
                        if (districtList && districtList.length > 0) {
                            destination = districtList[Math.floor(Math.random() * districtList.length)];
                        } else {
                            const allDistricts = Object.values(districtsByCity).flatMap(p => Object.values(p)).flat();
                            destination = allDistricts[Math.floor(Math.random() * allDistricts.length)];
                        }
                    }
                    dom.destinationName.textContent = destination;
                    showPanel('result');
                } catch (error) {
                    alert(error.message);
                    showPanel('arrows');
                }
            }

            function handleHeartClick() {
                showPanel('details');
                const destination = dom.destinationName.textContent;
                fetchIntroduction(destination, dom.detailsContent, dom.loader);
            }

            function showPanel(panelName) {
                Object.values(dom.panels).forEach(p => p.classList.add('hidden'));
                if (dom.panels[panelName]) dom.panels[panelName].classList.remove('hidden');
                dom.map.classList.toggle('blurred', panelName !== 'intro');
            }

            initialize();
        });
    </script>
</body>
</html>
